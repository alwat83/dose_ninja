<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doseninja - Your Search Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .landing-content {
            text-align: center;
            margin-top: 20px;
        }

        .landing-title {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .landing-description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .landing-button {
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .landing-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>doseninja</h1>
    </div>
    <div class="content">
        <div class="landing-content">
            <h2 class="landing-title" id="landingTitle">Loading...</h2>
            <p class="landing-description" id="landingDescription">Please wait while we prepare your landing page.</p>
            <a href="search.html" class="landing-button" id="getStartedButton">Get Started</a>
        </div>
    </div>
    <script>
        // JavaScript code to dynamically update the landing page content
        setTimeout(function() {
            document.getElementById("landingTitle").textContent = "Welcome to doseninja";
            document.getElementById("landingDescription").textContent = "Your ultimate search destination. Find what you're looking for with ease.";
            document.getElementById("getStartedButton").style.display = "block";
        }, 2000); // Display the content after a 2-second delay
    </script>
</body>
</html>
