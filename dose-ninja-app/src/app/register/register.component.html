<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
        <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
      </div>
    </div>
  
    <div>
      <label for="dob">Date of Birth (DD/MM/YYYY):</label>
      <input type="text" id="dob" formControlName="dob" required>
      <div *ngIf="registerForm.get('dob')?.invalid && (registerForm.get('dob')?.dirty || registerForm.get('dob')?.touched)">
        <span *ngIf="registerForm.get('dob')?.errors?.['required']">Date of Birth is required</span>
        <span *ngIf="registerForm.get('dob')?.errors?.['invalidAge']">You must be at least 18 years old</span>
      </div>
    </div>
